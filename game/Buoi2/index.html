<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
  </head>
  
  <body>
    
    <canvas id="canvas" width="600" height="600" style="background-color: fuchsia;"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
     const ctx = canvas.getContext("2d")
     ctx.translate(300,20);
     ctx.rotate(45 * Math.PI / 180);
     
    ctx.strokeStyle = 'red';

       // hang 1
      ctx.fillStyle = "black"
      ctx.fillRect(0, 0, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(50, 0, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(100, 0, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(150, 0, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(200, 0, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(250, 0, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(300, 0, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(350, 0, 50, 50)
      // hang 2
      ctx.fillStyle = "black"
      ctx.fillRect(50, 50, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(0, 50, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(150, 50, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(100, 50, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(250, 50, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(200, 50, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(350, 50, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(300, 50, 50, 50)
      // hang 3
      ctx.fillStyle = "black"
    ctx.fillRect(0, 100, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(50, 100, 50, 50)
    ctx.fillStyle = "black"
    ctx.fillRect(100, 100, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(150, 100, 50, 50)
    ctx.fillStyle = "black"
    ctx.fillRect(200, 100, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(250, 100, 50, 50)
    ctx.fillStyle = "black"
    ctx.fillRect(300, 100, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(350, 100, 50, 50)
    // hang 4
    ctx.fillStyle = "black"
      ctx.fillRect(50, 150, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(0, 150, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(150, 150, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(100, 150, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(250, 150, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(200, 150, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(350, 150, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(300, 150, 50, 50)
      // hang 5
      ctx.fillStyle = "black"
      ctx.fillRect(0, 200, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(50, 200, 50, 50)
    ctx.fillStyle = "black"
    ctx.fillRect(100, 200, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(150, 200, 50, 50)
    ctx.fillStyle = "black"
    ctx.fillRect(200, 200, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(250, 200, 50, 50)
    ctx.fillStyle = "black"
    ctx.fillRect(300, 200, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(350, 200, 50, 50)
    // hang 6
    ctx.fillStyle = "black"
      ctx.fillRect(50, 250, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(0, 250, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(150, 250, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(100, 250, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(250, 250, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(200, 250, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(350, 250, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(300, 250, 50, 50)
      // hang 7
      ctx.fillStyle = "black"
      ctx.fillRect(0, 300, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(50, 300, 50, 50)
    ctx.fillStyle = "black"
    ctx.fillRect(100, 300, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(150, 300, 50, 50)
    ctx.fillStyle = "black"
    ctx.fillRect(200, 300, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(250, 300, 50, 50)
    ctx.fillStyle = "black"
    ctx.fillRect(300, 300, 50, 50)
    ctx.fillStyle = "white"
    ctx.fillRect(350, 300, 50, 50)
    // hang 8
    ctx.fillStyle = "black"
      ctx.fillRect(50, 350, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(0, 350, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(150, 350, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(100, 350, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(250, 350, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(200, 350, 50, 50)
      ctx.fillStyle = "black"
      ctx.fillRect(350, 350, 50, 50)
      ctx.fillStyle = "white"
      ctx.fillRect(300, 350, 50, 50)
    </script>
    
  </body>
  
  </html>
